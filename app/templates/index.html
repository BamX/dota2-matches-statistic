{% extends "base.html" %}
{% block content%}
<h2>Choose teams</h2>
<hr />
<input type="text" id="firstTeam" class="team-input" placeholder="Team"/>
<span class='label label-success'>vs</span>
<input type="text" id="secondTeam" class="team-input" placeholder="Team"/>
<hr />
<a href="#" class="btn btn-success btn-lg">Go</a>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
    $('.team-input').typeahead({
        ajax: {
            url: '/teams',
            triggerLength: 2,
            preProcess: function (data) {
                if (data.success === false) {
                    return false;
                }
                return data.items;
            }
        }
    });
</script>
{% endblock %}
